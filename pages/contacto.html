              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <section class="contactForm">
        <!--Form de contacto-->
            <h3>Dejanos tu consulta!</h3>
            <p>To opinión nos ayuda a mejorar</p>
            <form action="">
                <div>
                    <label for="">Nombre y apellido</label>
                    <input class= "button" type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="">Email address:</label>
                    <input class= "button" type="email" name="email" id="email">
                </div>
                <div>
                    <label for="">Tu mensaje:</label>
                    <textarea class= "button" name="consulta" id="consulta" cols="30" rows="10"></textarea>
                    <input class= "button" type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
